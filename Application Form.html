<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>01.Application Form</h1>
        <form>
            <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Enter Your Name" >
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="Enter Your Email" >
        </p>
        <p>
            <label for="gender">Gender:</label>
            <input type="radio" id="Male" name="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Female">
            <label for="Female">Female</label>
            </p>
            <p>
           <legend>CHOOSE SKILLS</legend>
           <label for="HTML">HTML</label>
           <input type="checkbox" id="html" name="html">
           <label for="CSS">CSS</label>
           <input type="checkbox" id="CSS" name="CSS">
           <label for="JS">JS</label>
           <input type="checkbox" id="JS" name="JS">
           <label for="Bootstrap">Bootstrap</label>
           <input type="checkbox" id="Bootstrap" name="Bootstrap">
           <label for="React">React</label>
           <input type="checkbox" id="React" name="React"><br><br>
        </p>
        <p>
           <label for="JOB TYPE">JOB TYPE</label>
           <select id="job type" name="job type">
            <option value="FRONT END DEVELOPER">FRONT END DEVELOPER</option>
           </select>
        </p>
          <p>Choose your browser from the list: <input type="text"></p>
          <textarea name="message" rows="2" cols="20">Give a brief summary about you.</textarea><br><br>
          <button type="submit">Submit</button> 
        </form>
          
    </body>
</html>
